<table>
    <thead>
        <tr>
         <th>Username</th>
         <th>Address<th>
            <th>Age</th>
         </tr>
         </thead>
         <tbody>
            <ng-container *ngFor="let item of tabledata">
            <tr *ngIf="item.Age>20">
                <td>{{item.Username}}</td>
                <td>{{item.Address}}</td>
                <td>{{item.Age}}
            </tr>
        </ng-container>
     </tbody>
</table>
